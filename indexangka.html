<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator Ilmiah</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            padding: 20px;
        }
        
        .calculator {
            width: 340px;
            background-color: #2c3e50;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
            overflow: hidden;
        }
        
        .display {
            background-color: #1a252f;
            color: white;
            padding: 20px;
            text-align: right;
            position: relative;
        }
        
        .display-history {
            font-size: 14px;
            color: #95a5a6;
            min-height: 20px;
            margin-bottom: 5px;
        }
        
        .display-input {
            font-size: 28px;
            font-weight: 500;
            min-height: 35px;
            word-wrap: break-word;
        }
        
        .mode-indicator {
            position: absolute;
            top: 10px;
            left: 15px;
            background-color: #3498db;
            color: white;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 12px;
        }
        
        .calculator-header {
            background-color: #34495e;
            padding: 10px 15px;
            color: white;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .calculator-body {
            padding: 15px;
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-gap: 10px;
        }
        
        .btn {
            border: none;
            border-radius: 6px;
            padding: 10px 0;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.2s;
            color: #2c3e50;
            background-color: #ecf0f1;
            font-weight: 500;
        }
        
        .btn:hover {
            background-color: #d6dbdf;
            transform: translateY(-2px);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .btn-operator {
            background-color: #3498db;
            color: white;
        }
        
        .btn-operator:hover {
            background-color: #2980b9;
        }
        
        .btn-function {
            background-color: #2ecc71;
            color: white;
        }
        
        .btn-function:hover {
            background-color: #27ae60;
        }
        
        .btn-memory {
            background-color: #9b59b6;
            color: white;
            font-size: 14px;
        }
        
        .btn-memory:hover {
            background-color: #8e44ad;
        }
        
        .btn-equals {
            background-color: #e74c3c;
            color: white;
            grid-column: span 2;
        }
        
        .btn-equals:hover {
            background-color: #c0392b;
        }
        
        .btn-trig {
            background-color: #f39c12;
            color: white;
        }
        
        .btn-trig:hover {
            background-color: #d35400;
        }
        
        .section-label {
            grid-column: span 5;
            color: #ecf0f1;
            font-weight: bold;
            margin-top: 5px;
            padding-bottom: 5px;
            border-bottom: 1px solid #4a6580;
        }
        
        .memory-status {
            color: #ecf0f1;
            font-size: 12px;
            text-align: center;
            grid-column: span 5;
            margin-top: 5px;
            min-height: 18px;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="calculator-header">
            <div>Scientific</div>
            <div class="mode-indicator">DEG</div>
        </div>
        
        <div class="display">
            <div class="display-history"></div>
            <div class="display-input">0</div>
        </div>
        
        <div class="calculator-body">
            <div class="section-label">Memory Functions</div>
            <button class="btn btn-memory" data-action="mc">MC</button>
            <button class="btn btn-memory" data-action="mr">MR</button>
            <button class="btn btn-memory" data-action="m+">M+</button>
            <button class="btn btn-memory" data-action="m-">M−</button>
            <button class="btn btn-memory" data-action="ms">MS</button>
            <button class="btn btn-memory" data-action="m~">M∼</button>
            
            <div class="section-label">Trigonometry</div>
            <button class="btn btn-trig" data-action="sin">sin</button>
            <button class="btn btn-trig" data-action="cos">cos</button>
            <button class="btn btn-trig" data-action="tan">tan</button>
            <button class="btn btn-function" data-action="sqrt">√</button>
            <button class="btn btn-function" data-action="square">x²</button>
            
            <button class="btn btn-function" data-action="reciprocal">1/x</button>
            <button class="btn btn-function" data-action="abs">|x|</button>
            <button class="btn btn-function" data-action="exp">exp</button>
            <button class="btn btn-function" data-action="mod">mod</button>
            <button class="btn btn-operator" data-action="divide">÷</button>
            
            <button class="btn btn-function" data-action="cbrt">∛</button>
            <button class="btn" data-value="(">(</button>
            <button class="btn" data-value=")">)</button>
            <button class="btn btn-function" data-action="factorial">n!</button>
            <button class="btn btn-operator" data-action="multiply">×</button>
            
            <button class="btn btn-function" data-action="power">x^y</button>
            <button class="btn" data-value="7">7</button>
            <button class="btn" data-value="8">8</button>
            <button class="btn" data-value="9">9</button>
            <button class="btn btn-operator" data-action="subtract">−</button>
            
            <button class="btn btn-function" data-action="tenPower">10^x</button>
            <button class="btn" data-value="4">4</button>
            <button class="btn" data-value="5">5</button>
            <button class="btn" data-value="6">6</button>
            <button class="btn btn-operator" data-action="add">+</button>
            
            <button class="btn btn-function" data-action="log">log</button>
            <button class="btn" data-value="1">1</button>
            <button class="btn" data-value="2">2</button>
            <button class="btn" data-value="3">3</button>
            <button class="btn btn-equals" data-action="calculate">=</button>
            
            <button class="btn btn-function" data-action="ln">ln</button>
            <button class="btn btn-function" data-action="negate">+/-</button>
            <button class="btn" data-value="0">0</button>
            <button class="btn" data-value=".">.</button>
            
            <div class="memory-status" id="memoryStatus"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Element references
            const displayInput = document.querySelector('.display-input');
            const displayHistory = document.querySelector('.display-history');
            const memoryStatus = document.getElementById('memoryStatus');
            const modeIndicator = document.querySelector('.mode-indicator');
            
            // Calculator state
            let currentInput = '0';
            let previousInput = '';
            let operation = null;
            let shouldResetScreen = false;
            let memory = 0;
            let isRadians = false;
            
            // Update display
            function updateDisplay() {
                displayInput.textContent = currentInput;
                displayHistory.textContent = previousInput;
                
                // Update memory status
                memoryStatus.textContent = memory !== 0 ? `Memory: ${memory}` : '';
            }
            
            // Reset calculator
            function resetCalculator() {
                currentInput = '0';
                previousInput = '';
                operation = null;
                shouldResetScreen = false;
                updateDisplay();
            }
            
            // Append number to current input
            function appendNumber(number) {
                if (currentInput === '0' || shouldResetScreen) {
                    currentInput = number;
                    shouldResetScreen = false;
                } else {
                    currentInput += number;
                }
                updateDisplay();
            }
            
            // Choose operation
            function chooseOperation(op) {
                if (currentInput === '0') return;
                
                if (previousInput !== '') {
                    compute();
                }
                
                operation = op;
                previousInput = currentInput;
                shouldResetScreen = true;
                updateDisplay();
            }
            
            // Compute calculation
            function compute() {
                let computation;
                const prev = parseFloat(previousInput);
                const current = parseFloat(currentInput);
                
                if (isNaN(prev) || isNaN(current)) return;
                
                switch (operation) {
                    case 'add':
                        computation = prev + current;
                        break;
                    case 'subtract':
                        computation = prev - current;
                        break;
                    case 'multiply':
                        computation = prev * current;
                        break;
                    case 'divide':
                        computation = prev / current;
                        break;
                    case 'power':
                        computation = Math.pow(prev, current);
                        break;
                    case 'mod':
                        computation = prev % current;
                        break;
                    default:
                        return;
                }
                
                currentInput = computation.toString();
                operation = null;
                previousInput = '';
                updateDisplay();
            }
            
            // Add decimal point
            function addDecimal() {
                if (shouldResetScreen) {
                    currentInput = '0.';
                    shouldResetScreen = false;
                } else if (!currentInput.includes('.')) {
                    currentInput += '.';
                }
                updateDisplay();
            }
            
            // Calculate percentage
            function calculatePercentage() {
                const current = parseFloat(currentInput);
                currentInput = (current / 100).toString();
                updateDisplay();
            }
            
            // Toggle sign
            function toggleSign() {
                currentInput = (parseFloat(currentInput) * -1).toString();
                updateDisplay();
            }
            
            // Scientific functions
            function scientificFunction(func) {
                const current = parseFloat(currentInput);
                let computation;
                
                switch (func) {
                    case 'square':
                        computation = Math.pow(current, 2);
                        break;
                    case 'sqrt':
                        if (current < 0) {
                            computation = 'Error';
                        } else {
                            computation = Math.sqrt(current);
                        }
                        break;
                    case 'cbrt':
                        computation = Math.cbrt(current);
                        break;
                    case 'reciprocal':
                        computation = 1 / current;
                        break;
                    case 'abs':
                        computation = Math.abs(current);
                        break;
                    case 'exp':
                        computation = Math.exp(current);
                        break;
                    case 'factorial':
                        if (current < 0 || !Number.isInteger(current)) {
                            computation = 'Error';
                        } else {
                            computation = factorial(current);
                        }
                        break;
                    case 'log':
                        computation = Math.log10(current);
                        break;
                    case 'ln':
                        computation = Math.log(current);
                        break;
                    case 'sin':
                        computation = isRadians ? Math.sin(current) : Math.sin(current * Math.PI / 180);
                        break;
                    case 'cos':
                        computation = isRadians ? Math.cos(current) : Math.cos(current * Math.PI / 180);
                        break;
                    case 'tan':
                        computation = isRadians ? Math.tan(current) : Math.tan(current * Math.PI / 180);
                        break;
                    case 'tenPower':
                        computation = Math.pow(10, current);
                        break;
                    default:
                        return;
                }
                
                if (computation !== 'Error') {
                    currentInput = parseFloat(computation.toFixed(10)).toString();
                } else {
                    currentInput = computation;
                }
                updateDisplay();
            }
            
            // Helper function for factorial calculation
            function factorial(n) {
                if (n === 0 || n === 1) return 1;
                let result = 1;
                for (let i = 2; i <= n; i++) {
                    result *= i;
                }
                return result;
            }
            
            // Memory functions
            function memoryFunction(func) {
                const current = parseFloat(currentInput);
                
                switch (func) {
                    case 'mc':
                        memory = 0;
                        break;
                    case 'mr':
                        currentInput = memory.toString();
                        break;
                    case 'm+':
                        memory += current;
                        break;
                    case 'm-':
                        memory -= current;
                        break;
                    case 'ms':
                        memory = current;
                        break;
                    case 'm~':
                        memory = -memory;
                        break;
                }
                
                updateDisplay();
            }
            
            // Toggle degree/radian mode
            function toggleAngleMode() {
                isRadians = !isRadians;
                modeIndicator.textContent = isRadians ? 'RAD' : 'DEG';
            }
            
            // Event listeners for buttons
            document.querySelectorAll('.btn').forEach(button => {
                button.addEventListener('click', () => {
                    if (button.hasAttribute('data-value')) {
                        const value = button.getAttribute('data-value');
                        if (value === '.') {
                            addDecimal();
                        } else if (value === '(' || value === ')') {
                            // For future implementation of parentheses
                            appendNumber(value);
                        } else {
                            appendNumber(value);
                        }
                    } else if (button.hasAttribute('data-action')) {
                        const action = button.getAttribute('data-action');
                        
                        if (action === 'calculate') {
                            compute();
                        } else if (action === 'negate') {
                            toggleSign();
                        } else if ([
                            'sin', 'cos', 'tan', 'sqrt', 'square', 'cbrt', 
                            'reciprocal', 'abs', 'exp', 'factorial', 'log', 
                            'ln', 'tenPower'
                        ].includes(action)) {
                            scientificFunction(action);
                        } else if ([
                            'mc', 'mr', 'm+', 'm-', 'ms', 'm~'
                        ].includes(action)) {
                            memoryFunction(action);
                        } else if (action === 'mod') {
                            chooseOperation('mod');
                        } else if (action === 'power') {
                            chooseOperation('power');
                        } else {
                            chooseOperation(action);
                        }
                    }
                });
            });
            
            // Toggle angle mode on mode indicator click
            modeIndicator.addEventListener('click', toggleAngleMode);
            
            // Initialize display
            updateDisplay();
        });
    </script>
</body>
</html>
